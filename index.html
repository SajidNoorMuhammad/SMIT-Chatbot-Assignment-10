<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SMIT Chatbot</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="bootstrap.css">
    <script src="https://kit.fontawesome.com/3e83da74ef.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="phone.css">
</head>

<body>
    <!-- Main Div -->
    <div class="section container">
        <div class="main-box">
            <div class="heading">
                <h4><span><img width="80" src="Images/a.png" alt=""></span> SMIT Chatbot <span
                        id="typing">Typing...</span></h4>
            </div>
            <div class="list">
                <ul id="list" class="scroll">
                    <div class="courselist" id="course"></div>
                </ul>
            </div>
            <div class="input row">
                <i id="icon" class="fa-regular fa-paper-plane icon"></i>
                <input class="my-input" onkeydown="sendMessage()" type="text" placeholder="Send Message..." />
            </div>

        </div>
    </div>

    <!-- script tags -->

    <script src="app.js"></script>
</body>

</html>
